<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.getElementById("cargo");
        var instances = M.FormSelect.init(elems);
      });
    </script>
    <title>Aula do dia 22</title>
    
  </head>
  <body>
    <div class="container">
      <h4>Listagem de usuários</h4>

      <div class="row">
        <div class="col s12">
          <table class="highlight">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="table">
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h4>Criar novo Usuário</h4>
          <form >
            <div class="row">
              <div class="input-field col s6">
                <input
                  id="nome"
                  name="nome"
                  type="text"
                  class="validate"
                />
                <label for="nome">Nome</label>
              </div>
              <div class="input-field col s6">
                <input id="idade" type="number" class="validate" name="idade"/>
                <label for="idade">Idade</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select id="cargo" name="cargo">
                  <option value="desenvolvedor">Desenvolvedor</option>
                  <option value="medica">Médica</option>
                  <option value="engenheiro">Engenheiro</option>
                </select>
                <label>Cargo</label>
              </div>
            </div>

            <div>
                <input type="button" class="btn waves-effect waves-light" onclick="salvar()" value="Enviar"/>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
